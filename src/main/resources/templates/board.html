<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-bottom: 60px;
        }
        header {
            background-color: #333333;
            color: white;
            padding: 10px 0;
        }
        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-list .post-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .post-list .post-item:hover {
            background-color: #f1f1f1;
        }
        .post-details {
            margin-top: 20px;
        }
        .comment {
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: 1px solid #ddd;
        }
        .auth-button {
            color: peru;
            margin-right: 10px;
        }
        .auth-button-logout {
            border-color: peru;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">야구친구</a>
            <div class="nav-item align-items-center" id="auth-nickname"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rank">순위</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">팀 정보</a>
                    </li>
                    <li class="nav-item d-flex align-items-center" id="auth-section"></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="d-flex justify-content-around mt-3">
        <button class="btn btn-secondary" onclick="loadPosts('자유게시판')">자유게시판</button>
        <button class="btn btn-secondary" onclick="loadPosts('질문게시판')">질문게시판</button>
        <button class="btn btn-secondary" onclick="loadPosts('중고거래게시판')">중고거래게시판</button>
    </div>
    <div id="posts" class="post-list"></div>
    <div id="post-details" class="post-details" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="showPosts()">뒤로 가기</button>
        <h2 id="post-title"></h2>
        <p id="post-content"></p>
        <small id="post-createdAt"></small>
        <div id="comments"></div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 야구친구. 2024 한성공학경진대회 출품작</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    let postsCache = [];

    function loadPosts(type) {
        fetch(`/api/boards/getBoardsByPage?type=${type}&page=0`)
            .then(response => response.json())
            .then(data => {
                postsCache = data.content; // Cache posts data
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = ''; // Clear existing posts
                document.getElementById('post-details').style.display = 'none'; // Hide post details

                data.content.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post-item';
                    postElement.innerHTML = `
                        <h5>${post.title}</h5>
                        <p>${post.content}</p>
                        <small>${new Date(post.createdAt).toLocaleString('ko-KR', { hour: '2-digit', minute: '2-digit' })}</small>
                    `;
                    postElement.onclick = () => showPostDetails(post.id);
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    }

    function showPostDetails(id) {
        const post = postsCache.find(p => p.id === id);

        if (post) {
            fetch(`/api/boards/getBoardById/${id}`)
                .then(response => response.json())
                .then(details => {
                    document.getElementById('post-title').textContent = details.title;
                    document.getElementById('post-content').textContent = details.content;
                    document.getElementById('post-createdAt').textContent = `작성일: ${new Date(details.createdAt).toLocaleString('ko-KR', { hour: '2-digit', minute: '2-digit' })}`;

                    const commentsContainer = document.getElementById('comments');
                    commentsContainer.innerHTML = '';
                    details.comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment';
                        commentElement.innerHTML = `
                            <p>${comment.content}</p>
                            <small>${new Date(comment.createdAt).toLocaleString('ko-KR', { hour: '2-digit', minute: '2-digit' })} - ${comment.authorId}</small>
                        `;
                        commentsContainer.appendChild(commentElement);
                    });

                    document.getElementById('posts').style.display = 'none'; // Hide posts list
                    document.getElementById('post-details').style.display = 'block'; // Show post details
                })
                .catch(error => console.error('Error loading post details:', error));
        }
    }

    function showPosts() {
        document.getElementById('post-details').style.display = 'none'; // Hide post details
        document.getElementById('posts').style.display = 'block'; // Show posts list
    }
</script>
<script src="/auth.js"></script>
</body>
</html>
