<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 야구친구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-bottom: 60px;
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">야구친구</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rank">순위</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">팀 정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm">
        <div class="mb-3">
            <label for="username" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">패스워드</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">휴대폰 번호</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="010-0000-0000 입력" pattern="\d{3}-\d{4}-\d{4}" required>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <p class="mt-3">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </form>
</div>

<footer>
    <div class="container">
        <p>&copy; 야구친구. 2024 한성공학경진대회 출품작</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const phoneNumber = document.getElementById('phoneNumber').value;

        fetch('/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, name, phoneNumber })
        })
            .then(response => response.text())
            .then(data => {
                if (data === 'User registered successfully') {
                    alert('회원가입 성공!');
                    window.location.href = '/login'; // Redirect to login or home page
                } else if (data === 'Username already exists') {
                    alert('회원가입 실패: 닉네임이 이미 존재합니다.');
                } else {
                    alert('회원가입 중 오류 발생: ' + data);
                }
            })
            .catch(error => alert('회원가입 중 오류 발생: ' + error));
    });
</script>
</body>
</html>
