<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket with Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-log { width: 100%; height: 200px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; }
        #chat-input { width: 100%; padding: 10px; }
        #login-section, #chat-section { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>WebSocket with Login</h1>

<div id="login-section">
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
</div>

<div id="chat-section" style="display: none;">
    <div id="chat-log"></div>

    <input type="text" id="chat-input" placeholder="Enter your message">
    <button onclick="sendChatMessage()">Send</button>

    <br><br>

    <button onclick="sendMoveMessage()">Send Move (Random X, Y)</button>
</div>

<script>
    let nickname;
    let socket;
    let jwtToken = "";  // JWT 토큰 저장 변수
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");

    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        nickname = username;

        // 로그인 API 호출 (백엔드에서 JWT 토큰 발급)
        const response = await fetch('http://localhost:8080/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        if (response.ok) {
            const data = await response.json();
            jwtToken = data.token;  // 서버로부터 받은 JWT 토큰 저장
            document.getElementById("login-section").style.display = "none";
            document.getElementById("chat-section").style.display = "block";
            connectWebSocket();  // WebSocket 연결 시도
        } else {
            alert("Login failed. Please check your credentials.");
        }
    }

    function connectWebSocket() {
        if (!jwtToken) {
            console.error("JWT token is missing. Cannot establish WebSocket connection.");
            return;
        }

        if (socket) {
            socket.close(); // 기존 연결이 있으면 닫기
        }

        // WebSocket 연결 시 JWT 토큰을 URL에 포함하여 전송
        socket = new WebSocket(`ws://localhost:8080/ws/map/1234`);

        socket.onopen = function() {
            console.log("WebSocket connection established");
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === "chat") {
                updateChatLog(`${data.nickname}: ${data.message}`);
            } else if (data.type === "move") {
                updateChatLog(`${data.nickname} moved to x: ${data.x}, y: ${data.y}`);
            }
        };

        socket.onerror = function(event) {
            console.error("WebSocket error: ", event);
        };

        socket.onclose = function() {
            console.log("WebSocket connection closed");
        };
    }

    function sendChatMessage() {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
            console.error("WebSocket is not connected.");
            return;
        }

        const message = chatInput.value;
        const chatMessage = {
            type: 'chat',
            nickname : nickname,
            message: message
        };
        socket.send(JSON.stringify(chatMessage));
        chatInput.value = '';
    }

    function sendMoveMessage() {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
            console.error("WebSocket is not connected.");
            return;
        }

        const x = Math.floor(Math.random() * 500);
        const y = Math.floor(Math.random() * 500);
        const moveMessage = {
            type: 'move',
            nickname: nickname,
            x: x,
            y: y
        };
        socket.send(JSON.stringify(moveMessage));
    }

    function updateChatLog(message) {
        chatLog.innerHTML += `<div>${message}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
    }
</script>

</body>
</html>
