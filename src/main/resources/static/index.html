<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-log { width: 100%; height: 200px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; }
        #chat-input { width: 100%; padding: 10px; }
        #nickname-section { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>WebSocket Test Page</h1>

<div id="nickname-section">
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" placeholder="Enter your nickname">
    <button onclick="connectWebSocket()">Connect</button>
</div>

<div id="chat-log"></div>

<input type="text" id="chat-input" placeholder="Enter your message">
<button onclick="sendChatMessage()">Send</button>

<br><br>

<button onclick="sendMoveMessage()">Send Move (Random X, Y)</button>

<script>
    let socket;
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const nicknameInput = document.getElementById("nickname");

    function connectWebSocket() {
        const nickname = nicknameInput.value.trim(); // 닉네임 동적으로 가져오기
        if (!nickname) {
            alert("Please enter a nickname.");
            return;
        }

        if (socket) {
            socket.close(); // 기존 연결이 있으면 닫기
        }

        socket = new WebSocket("ws://35.216.0.159:8080/ws/map/1234");

        socket.onopen = function() {
            console.log("WebSocket connection established");

            // 닉네임 설정 메시지 전송
            const nicknameMessage = {
                type: "set-nickname",
                nickname: nickname
            };
            socket.send(JSON.stringify(nicknameMessage));
        };

        socket.onmessage = function(event) {
            console.log("Received message: ", event.data); // 수신한 메시지 확인
            const data = JSON.parse(event.data);

            if (data.type === "user-list") {
                const users = data.users; // 'data.users'로 수정
                chatLog.innerHTML = ''; // Clear existing log
                users.forEach(user => {
                    // 사용자 정보 표시
                    updateChatLog(`Nickname: ${user.nickname}, Position: (${user.x}, ${user.y})`);
                });
            } else if (data.type === "chat") {
                updateChatLog(`${data.nickname}: ${data.message}`);
            } else if (data.type === "user-joined") {
                updateChatLog(`${data.nickname} joined the room.`);
            } else if (data.type === "user-left") {
                updateChatLog(`${data.nickname} left the room.`);
            } else if (data.type === "move") {
                updateChatLog(`${data.nickname} moved to x: ${data.x}, y: ${data.y}`);
            }
        };

        socket.onerror = function(event) {
            console.error("WebSocket error: ", event);
        };

        socket.onclose = function() {
            console.log("WebSocket connection closed");
        };
    }

    function sendChatMessage() {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
            console.error("WebSocket is not connected.");
            return;
        }

        const message = chatInput.value;
        const nickname = nicknameInput.value.trim(); // 닉네임 동적으로 가져오기
        const chatMessage = {
            type: 'chat',
            nickname: nickname,
            message: message
        };
        socket.send(JSON.stringify(chatMessage));
        chatInput.value = '';
    }

    function sendMoveMessage() {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
            console.error("WebSocket is not connected.");
            return;
        }

        const x = Math.floor(Math.random() * 500); // 랜덤 x 좌표
        const y = Math.floor(Math.random() * 500); // 랜덤 y 좌표
        const nickname = nicknameInput.value.trim(); // 닉네임 동적으로 가져오기
        const moveMessage = {
            type: 'move',
            nickname: nickname,
            x: x,
            y: y
        };
        socket.send(JSON.stringify(moveMessage));
    }

    function updateChatLog(message) {
        chatLog.innerHTML += `<div>${message}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight; // 스크롤을 항상 가장 아래로 이동
    }
</script>

</body>
</html>
